<html>
<head>

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/leaflet.css"/>
</head>
<body>
<div id="mapid" style="height: 100vh;    width: 100vw;"></div>

<script src="script/leaflet.js"></script>
<script>

    var mymap = L.map('mapid').setView([45.422852, 4.425267], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2hhbWVkcyIsImEiOiJjajB0Y3lwcDYwMDFtMndtZHMxMDY5aWVvIn0.hYqFxgXB5Lj-tX0IOF43PQ', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);


    L.marker([45.422852, 4.425267]).addTo(mymap)
        .bindPopup("<b>Vous êtes ici !</b>").openPopup();


    mymap.locate({setView: true, maxZoom: 16});

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }

    mymap.on('click', onMapClick);


</script>

</body>

</html>
